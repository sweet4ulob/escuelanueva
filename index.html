<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>¿Qué es la Escuela Nueva?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>¿Qué es la <span class="highlight">Escuela Nueva</span>?</h1>
      <p class="intro" id="introText">
        Descubre el origen, las ideas y el impacto de este movimiento pedagógico revolucionario.<br>
        <span class="hint">¡Haz clic en la burbuja central para explorar!</span>
      </p>
    </header>
    <section class="bubbles-area">
      <button class="bubble main-bubble" id="mainBubble">Escuela Nueva</button>
      <div class="bubbles-group" id="bubbleGroup">
        <button class="bubble" data-topic="origen">Origen</button>
        <button class="bubble" data-topic="ideas">Ideas</button>
        <button class="bubble" data-topic="historia">Historia</button>
        <button class="bubble" data-topic="actualidad">Actualidad</button>
      </div>
    </section>
  </main>
  <div class="modal" id="modalSlider" hidden>
    <div class="slider">
      <button class="close" id="sliderClose" aria-label="Cerrar">×</button>
      <div class="slides" id="sliderSlides"></div>
      <div class="slider-controls">
        <button class="nav" id="sliderPrev" aria-label="Anterior">‹</button>
        <div class="indicators" id="sliderIndicators"></div>
        <button class="nav" id="sliderNext" aria-label="Siguiente">›</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
